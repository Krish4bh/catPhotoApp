<!DOCTYPE html>
<html lang="en">

<head>
    <title>Friends Cafe</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet">
</head>

<body class="body">
    <div class="menu">
        <header>
            <img src="central_perk.png" alt="cafe logo" class="logo">
            <p class="est"><b><em>Est. 1991</em></b></p>
            <h1>Central Perk Menu</h1>
        </header>
        <hr>
        <main>
            <section>
                <h2>Coffee</h2>
                <article class="item">
                    <p class="flavor">Latte</p><p class="price">2.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Special Mocha</p><p class="price">5.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <aricle class="item">
                    <p class="flavor">Donuts</p><p class="price">3.50</p>
                </aricle>
                <aricle class="item">
                    <p class="flavor">Red Velvet cake</p><p class="price">4.50</p>
                </aricle>
                <aricle class="item">
                    <p class="flavor">Cheesecake</p><p class="price">4.50</p>
                </aricle>
                <aricle class="item">
                    <p class="flavor">Apple pie</p><p class="price">2.75</p>
                </aricle>
            </section>
        </main>
        <hr>
        <footer>
            <a href="https://github.com/krish4bh/freeCodeCamp_Learnings.git" target="_blank">Visit our website</a>
        </footer>
    </div>
</body>

</html>
